name: Pipeline
on:
    push:
        branches: 
            - master

jobs: 
    deploy:
        runs-on: ubuntu-latest
        steps: 
            - uses: actions/checkout@v4
              with:
                fetch-depth: 0
            - uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: install dependencies
              run: npm install --no-audit --no-fund
            - name: Build
              run: npm run build